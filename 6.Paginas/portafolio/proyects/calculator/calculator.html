<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calculator.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>        
        <section>
            <h3>Calculadora</h3>
            <div id="calculadora">
                <div id="resultado"></div>
                <label for="x">X: <input id="x" name="x" type="number"></label>
                <label for="y">Y: <input id="y" name="y" type="number"></label>
                <label for="operation">Seleccione su operación: <select id="operation" onchange="selectOperation()">
                    <!--<option value="all" selected>Todas</option>-->
                    <option value="sum" selected>Sumar</option>
                    <option value="sub">Restar</option>
                    <option value="div">Dividir</option>
                    <option value="mul">Multiplicar</option>
                    <option value="mod">Módulo</option>
                    <option value="pow">Potencia</option>
                    <option value="sqrt">Raíz Cuadrada</option>
                    <option value="log">Logaritmo 10</option>
                </select></label>
                <button id="calcular" onclick="calcular()">Calcular</button>
            </div>
        </section>
        <section>
            <h3>Calculadora avanzada</h3>

        <!-- Necesitamos tener un botón para cada número. Añadiendo la 
        opción de borrar, dividir, multiplicar, restar y sumar. 
    
            De querer mostrar lo escrito se hará por string. 
            Dos clases: Operador + Numero
            Operador: 
                — tipo de operador
                — ToString
            Numero:
                — tipo de número
                — ToString
        -->
            <div class="grid-container" id="advCalculadora">
                <!-- con contenteditable el usuario puede modificar el contenido. -->
                <div class="grid-header"><p contenteditable="true">Aquí se escribe</p></div>
                <div class="grid-item" id="open-bracket" name="open-bracket" onclick="">(</div>
                <div class="grid-item" id="closen-bracket" name="closen-bracket" onclick="">)</div>  
                <div class="grid-item" id="mod" name="mod" onclick="">%</div>
                <div class="grid-item" id="del" name="del" onclick="">AC</div>
                <div class="grid-item" id="seven" name="seven" onclick="">7</div>
                <div class="grid-item" id="eight" name="eight" onclick="">8</div>
                <div class="grid-item" id="nine" name="nine" onclick="">9</div>  
                <div class="grid-item" id="div" name="div" onclick="">/</div>
                <div class="grid-item" id="four" name="four" onclick="">4</div>
                <div class="grid-item" id="five" name="five" onclick="">5</div>
                <div class="grid-item" id="six" name="six" onclick="">6</div>  
                <div class="grid-item" id="mul" name="mul" onclick="">x</div>  
                <div class="grid-item" id="one" name="one" onclick="">1</div>
                <div class="grid-item" id="two" name="two" onclick="">2</div>
                <div class="grid-item" id="three" name="three" onclick="">3</div>  
                <div class="grid-item" id="sub" name="sub" onclick="">-</div>  
                <div class="grid-item" id="zero" name="zero" onclick="">0</div>
                <div class="grid-item" id="point-decimal" name="point-decimal" onclick="">.</div>
                <div class="grid-item" id="equal" name="equal" onclick="">=</div>  
                <div class="grid-item" id="sum" name="sum" onclick="">+</div>  
            </div>
        </section>

    </main>
    <script src="calculator.js"></script>

</body>
</html>
